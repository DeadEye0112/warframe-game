    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        gap: 20px;
      }

      .main-layout {
        display: flex;
        gap: 20px;
        max-width: 1200px;
        width: 100%;
        align-items: flex-start;
      }

      .history-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        width: 300px;
        max-height: 600px;
        overflow-y: auto;
        flex-shrink: 0;
      }

      .history-panel h2 {
        font-size: 1.2em;
        margin-bottom: 15px;
        text-align: center;
        opacity: 0.9;
      }

      .history-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .history-item {
        padding: 10px;
        border-radius: 8px;
        font-size: 0.9em;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
      }

      .history-item.correct {
        border-left: 4px solid #00ff00;
      }

      .history-item.incorrect {
        border-left: 4px solid #ff0000;
      }

      .history-item-name {
        flex: 1;
        font-weight: bold;
      }

      .history-item-guess {
        font-size: 0.8em;
        opacity: 0.7;
        margin-left: 10px;
      }

      .history-item-icon {
        font-size: 1.2em;
        margin-left: 10px;
      }

      .history-panel::-webkit-scrollbar {
        width: 8px;
      }

      .history-panel::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }

      .history-panel::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }

      .history-panel::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .container {
        max-width: 600px;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        background: linear-gradient(45deg, #00d9ff, #ff00ea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .score {
        text-align: center;
        font-size: 1.2em;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-around;
      }

      .score-item {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .score-label {
        font-size: 0.8em;
        opacity: 0.7;
      }

      .score-value {
        font-size: 1.5em;
        font-weight: bold;
      }

      .game-area {
        text-align: center;
        margin: 40px 0;
      }

      .item-name {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 40px;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        padding: 15px 30px;
        font-size: 1.1em;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        flex: 1;
        min-width: 140px;
      }

      .btn-warframe {
        background: linear-gradient(45deg, #00d9ff, #0099cc);
        color: white;
      }

      .btn-weapon {
        background: linear-gradient(45deg, #ff00ea, #cc0099);
        color: white;
      }

      .btn-sentinel {
        background: linear-gradient(45deg, #00ff88, #00cc66);
        color: white;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .feedback {
        text-align: center;
        margin-top: 20px;
        font-size: 1.3em;
        font-weight: bold;
        min-height: 30px;
        transition: all 0.3s ease;
      }

      .feedback.correct {
        color: #00ff00;
      }

      .feedback.incorrect {
        color: #ff0000;
      }

      .restart-btn {
        display: none;
        margin: 30px auto 0;
        background: linear-gradient(45deg, #ffd700, #ff8c00);
        padding: 12px 30px;
      }

      .restart-btn.show {
        display: block;
      }

        .main-layout {
          flex-direction: column;
          align-items: center;
        }

        .history-panel {
          width: 100%;
          max-width: 600px;
          max-height: 300px;
          order: 2;
        }

        .container {
          order: 1;
        }
      }

        }

        }

          font-size: 1.5em;
        }

        button {
          padding: 12px 30px;
          font-size: 1em;
        }
      }

      // Game state
      let gameData = [];

      let usedItems = new Set();
      let history = [];

      // Initialize game with weighted probabilities
      // Warframes: 1/2, Weapons: 1/3, Sentinels: 1/6
      function initGame() {
        gameData = [
          // Warframes (weight: 3x to get 1/2 probability out of 6 total parts)
          ...warframes.map((name) => ({ name, type: "warframe" })),
          ...warframes.map((name) => ({ name, type: "warframe" })),
          ...warframes.map((name) => ({ name, type: "warframe" })),
          // Weapons (weight: 2x to get 1/3 probability out of 6 total parts)
          ...weapons.map((name) => ({ name, type: "weapon" })),
          ...weapons.map((name) => ({ name, type: "weapon" })),
          // Sentinels (weight: 1x to get 1/6 probability out of 6 total parts)
          ...sentinels.map((name) => ({ name, type: "sentinel" })),
        ];
        shuffleArray(gameData);
        nextItem();
      }

      // Shuffle array
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      // Get next item
      function nextItem() {
        const availableItems = gameData.filter(
          (item) => !usedItems.has(item.name)
        );

        if (availableItems.length === 0) {
          endGame();
          return;
        }

        currentItem =
          availableItems[Math.floor(Math.random() * availableItems.length)];
        document.getElementById("itemName").textContent = currentItem.name;
        document.getElementById("feedback").textContent = "";
        document.getElementById("feedback").className = "feedback";
      }

      // Handle guess
      function guess(playerGuess) {
        if (!currentItem) return;

        const feedback = document.getElementById("feedback");
        const correct = playerGuess === currentItem.type;

        // Add to history
        history.unshift({
          name: currentItem.name,
          correct: correct,
          guess: playerGuess,
          actualType: currentItem.type,
        });
        updateHistory();

        if (correct) {
          score.correct++;
          score.streak++;
          feedback.textContent = "✓ Correct !";
          feedback.className = "feedback correct";
        } else {
          score.wrong++;
          score.streak = 0;
          const correctType = {
            warframe: "Warframe",
            weapon: "Arme",
            sentinel: "Compagnon",
          }[currentItem.type];
          feedback.textContent = `✗ Faux ! C'est un${
            currentItem.type === "weapon" ? "e" : ""
          } ${correctType}`;
          feedback.className = "feedback incorrect";
        }

        updateScore();
        usedItems.add(currentItem.name);

        // Change to next item immediately
        nextItem();
      }

      // Update score display
      function updateScore() {
        document.getElementById("correct").textContent = score.correct;
        document.getElementById("wrong").textContent = score.wrong;
        document.getElementById("streak").textContent = score.streak;
      }

      function updateHistory() {
        const historyList = document.getElementById("historyList");
        historyList.innerHTML = "";

        history.forEach((item) => {
          const historyItem = document.createElement("div");
          historyItem.className = `history-item ${
            item.correct ? "correct" : "incorrect"
          }`;

          const nameSpan = document.createElement("span");
          nameSpan.className = "history-item-name";
          nameSpan.textContent = item.name;

          const guessSpan = document.createElement("span");
          guessSpan.className = "history-item-guess";
          // Translate types to French
          const frenchTypes = {
            warframe: "Warframe",
            weapon: "Arme",
            sentinel: "Compagnon",
          };
          guessSpan.textContent = frenchTypes[item.actualType];

          const iconSpan = document.createElement("span");
          iconSpan.className = "history-item-icon";
          iconSpan.textContent = item.correct ? "✓" : "✗";

          historyItem.appendChild(nameSpan);
          historyItem.appendChild(guessSpan);
          historyItem.appendChild(iconSpan);

          historyList.appendChild(historyItem);
        });
      }

      // End game
      function endGame() {
        document.getElementById("itemName").textContent = "Partie terminée !";
        document.getElementById("feedback").textContent = `Score final : ${
          score.correct
        } correct sur ${score.correct + score.wrong}`;
        document.getElementById("feedback").className = "feedback";
        document.getElementById("restartBtn").classList.add("show");
        document.querySelector(".buttons").style.display = "none";
      }

      // Restart game
      function restartGame() {
        score = { correct: 0, wrong: 0, streak: 0 };
        usedItems.clear();
        history = [];
        updateScore();
        updateHistory();
        document.getElementById("restartBtn").classList.remove("show");
        document.querySelector(".buttons").style.display = "flex";
        document.getElementById("feedback").textContent = "";
        document.getElementById("feedback").className = "feedback";
        initGame();
      }

      // Start game on load
      initGame();
    </script>
  </body>
</html>
